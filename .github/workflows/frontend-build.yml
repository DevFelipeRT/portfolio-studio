name: Frontend Build (publish to frontend-dist)

on:
  push:
    branches: ['master']
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.*'
      - 'tailwind.config.*'
      - 'postcss.config.*'
      - 'tsconfig*.json'
      - 'resources/**'
  workflow_dispatch: {}

concurrency:
  group: frontend-build
  cancel-in-progress: true

permissions: {}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish public/build to frontend-dist
        env:
          DIST_BRANCH: frontend-dist
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          rm -rf .dist_publish
          mkdir -p .dist_publish/public/build
          cp -a public/build/. .dist_publish/public/build/

          cd .dist_publish

          git init
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add -A
          git commit --allow-empty -m "frontend build (${GITHUB_SHA})"

          git branch -M "${DIST_BRANCH}"
          git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push --force origin "${DIST_BRANCH}"
